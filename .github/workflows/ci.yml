name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    # Run every Monday at 9:00 AM UTC
    - cron: '0 9 * * 1'
  workflow_dispatch: # Allow manual trigger

jobs:
  dependencies:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Check for security vulnerabilities
        run: |
          echo "ðŸ”’ Checking for security vulnerabilities..."
          npm audit --audit-level=moderate || echo "âš ï¸ Security vulnerabilities found"

      - name: Check for outdated packages
        run: |
          echo "ðŸ“¦ Checking for outdated packages..."
          npm outdated || true

      - name: Install npm-check-updates
        run: npm install -g npm-check-updates

      - name: Check for ALL available updates (including major)
        run: |
          echo "ðŸš€ Checking for ALL available updates (including major versions)..."
          ncu --color || true

      - name: Check update details
        run: |
          echo "ðŸ“Š Detailed update information..."
          ncu -u --format group --color || true

      - name: Show dependency tree
        run: |
          echo "ðŸŒ³ Dependency tree (top level)..."
          npm list --depth=0 || true

      - name: Check peer dependencies
        run: |
          echo "ðŸ”— Checking peer dependencies..."
          npm list --depth=0 2>&1 | grep -i "peer" || echo "âœ… No peer dependency issues"